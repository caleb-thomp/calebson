---
layout: default
---
<article class="work">

    {% if work.image %}
    <img src="{{ work.image }}" alt="Photo of a {{ work.name | downcase }}">
    {% endif %}

    <h1> {{ work.name }}</h1>

    <div class="work-class {{ work.category | downcase }}">
        {{ work.category }}
    </div>

    <div>
        {{ content }}
    </div>

</article>
