<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta name="description" content="{{ site.title }}" />
  <meta
    name="keywords"
    content="vcard, resposnive, resume, personal, card, cv, cards, portfolio"
  />
  <meta name="author" content="{{ site.title }}" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{
    site.title }}{% endif %}
  </title>

  <link
    href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/basic.css"
  />
  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/layout.css"
  />
  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/ionicons.css"
  />
  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/jqmodal.css"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!--
		Template New-Skin
	-->
  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/new-skin/new-skin.css"
  />

  <link
    rel="stylesheet"
    href="{{site.baseurl}}/css/color.css"
  />

  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--
		Favicons
	-->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{site.baseurl}}/images/favicon/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{site.baseurl}}/images/favicon/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{site.baseurl}}/images/favicon/favicon-16x16.png"
  />
  <link
    rel="manifest"
    crossorigin="use-credentials"
    href="{{site.baseurl}}/images/favicon/site.webmanifest"
  />
  <link
    rel="mask-icon"
    href="{{site.baseurl}}/images/favicon/safari-pinned-tab.svg"
    color="#603cba"
  />
  <meta name="msapplication-TileColor" content="#603cba" />
  <meta name="theme-color" content="#ffffff" />
</head>
