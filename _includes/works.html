<div class="card-inner animated active" id="works">
  <div class="card-wrap">
    <!--
						Works
					-->
    <div class="content works">
      <!-- title -->
      <div class="title">Recent Works</div>
      <!-- filters -->
      <div class="filter-menu filter-button-group">
        <div class="f_btn active">
          <label
            ><input
              type="radio"
              name="fl_radio"
              value="grid-item"
            />All</label
          >
        </div>
        <div class="f_btn">
          <label
            ><input
              type="radio"
              name="fl_radio"
              value="web"
            />Web</label
          >
        </div>
        <div class="f_btn">
          <label
            ><input
              type="radio"
              name="fl_radio"
              value="mobile"
            />Mobile</label
          >
        </div>
      </div>
      <!-- content -->
      <div class="row grid-items border-line-v">
        {% for work in site.works %}
        <div
          class="col col-d-4 col-t-4 col-m-6 grid-item {{work.group}} border-line-h"
        >
          <div class="box-item">
            <div class="imag">
              <a href="{{ work.visit }}" target="_blank">
                <img
                  class="work-image"
                  src="{{ work.image }}"
                  alt=""
                />
              </a>
              <p class="smallx">{{work.name}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
